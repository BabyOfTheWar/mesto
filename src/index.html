<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body>
<div class="page">
    <header class="header">
        <a href="#">
            <img src="<%=require('../img/header/logo.svg')%>" class="header__logo" alt="Место">
        </a>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__title">Исследователь океана</p>
                <button class="profile__edit-button" type="button">
                    <img class="profile__edit-img" src="<%=require('../img/profile/Edit-img.svg')%>" alt="Редактировать">
                </button>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-img" src="<%=require('../img/profile/add-img.svg')%>" alt="Добавить">
            </button>
        </section>
        <section class="template-section">
            <template class="element-tmp">
                <article class="element">
                    <button type="button" class="element__trash-button">
                        <img class="element__img-delete" src="<%=require('../img/elements/Trash.svg')%>" alt="Кнопка удаления" />
                    </button>
                    <img src="#" alt="Изображение Карточки" class="element__img">
                    <div class="element__footer">
                        <h2 class="element__footer-text"></h2>
                        <button type="button" class="element__footer-button"></button>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__text">© 2020 Mesto Russia</h2>
    </footer>
    <section class="popup popup-edit">
        <div class="popup__container ">
            <button class="popup__button-close" type="button">
                <img src="<%=require('../img/elements/CloseIcon.svg')%>" class="popup__close-img" alt="Закрыть">
            </button>
            <h2 class="popup__container-title">Редактировать профиль</h2>
            <form class="popup__form popup__form-edit" name="profile-edit" novalidate>
                <label class="popup__label">
                    <input id="name" name="name" type="text" value="Жак-Ив Кусто" placeholder="Введите имя" class="popup__form-info popup__form-info_input_name popup__input" minlength="2" maxlength="40" required>
                    <span class="popup__input-error-message name-error"></span>
                </label>
                <label class="popup__label">
                    <input id="title" type="text"  name="description" placeholder="Введите профессию" value="Исследователь океана" class="popup__form-info popup__form-info_input_title popup__input" minlength="2" maxlength="200" required>
                    <span class="popup__input-error-message title-error"></span>
                </label>
                <button type="submit" class="popup__button-save popup__button-save-profile">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup-add">
        <div class="popup__container">
            <button class="popup__button-close" type="button">
                <img src="<%=require('../img/elements/CloseIcon.svg')%>" class="popup__close-img" alt="Закрыть">
            </button>
            <h2 class="popup__container-title">Новое место</h2>
            <form class="popup__form popup__form-add" name="profile-card">
                <label class="popup__label">
                    <input id="place" type="text" placeholder="Введите имя" class="popup__form-info popup__form-info_input-card-name" minlength="2" maxlength="30" required >
                    <span class="popup__input-error-message place-error" type="text"></span>
                </label>
                <label class="popup__label">
                    <input type="url" id="url" placeholder="Ссылка на картинку" class="popup__form-info popup__form-info_input-card-ink" required>
                    <span class="popup__input-error-message url-error" ></span>
                </label>
                <button type="submit" class="popup__button-save popup__button-add">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup-images">
        <div class="popup-images__container-image">
            <img class="popup-images__image" src="#" alt="">
            <h2 class="popup-images__title"></h2>
            <button class="popup__button-close" type="button">
                <img src="<%=require('../img/elements/CloseIcon.svg')%>" class="popup-images__close" alt="Закрыть">
            </button>
        </div>
    </section>
</div>
</body>
</html>
